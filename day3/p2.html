<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid of Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            height: 80%;
            margin: auto;
        }

        .grid-container div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div><img src="images/n4.jpg" alt="n4"></div>
        <div><img src="images/n5.jpg" alt="n5"></div>
        <div><img src="images/n6.jpg" alt="n6"></div>
        <div><img src="images/o1.jpg" alt="o1"></div>
        <div><img src="images/o2.jpg" alt="o2"></div>
        <div><img src="images/o3.jpg" alt="o3"></div>
        <div><img src="images/n1.jpg" alt="n1"></div>
        <div><img src="images/n2.jpg" alt="n2"></div>
        <div><img src="images/n3.jpg" alt="n3"></div>
    </div>

</body>
</html>
